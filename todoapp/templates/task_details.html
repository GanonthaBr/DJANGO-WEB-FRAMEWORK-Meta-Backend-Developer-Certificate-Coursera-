{%block content%}

<h2>{{task.title}}</h2>
<p>{{task.description}}</p>
<p>{{task.completed}}</p>
<p>{{task.priority}}</p>

<form action="{% url 'delete' pk=task.pk %}" method="POST" style="color: red">
  {% csrf_token %}
  <input type="submit" value="Delete" />
</form>
<a href="{% url 'edit' pk=task.pk %}" style="color: blue">Edit</a>

{%endblock%}
