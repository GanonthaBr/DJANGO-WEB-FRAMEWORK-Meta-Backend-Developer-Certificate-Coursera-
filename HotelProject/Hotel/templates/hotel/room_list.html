<!-- bookings/templates/bookings/room_list.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="UTF-8"
    />
    <title>Rooms</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Available Rooms</h1>
      <div class="row">
        {% for room in rooms %}
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">{{ room.category }}</h5>
              <p class="card-text">Price: ${{ room.price }}</p>
              <a href="{% url 'room_details' room.id %}" class="btn btn-primary"
                >Details</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
