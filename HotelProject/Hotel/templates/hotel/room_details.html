<!-- bookings/templates/bookings/room_details.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="UTF-8"
    />
    <title>Room Details</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">{{ room.category }} - {{ room.number }}</h1>
      <p>Price: ${{ room.price }}</p>
      <p>Availability: {{ room.is_available|yesno:"Available,Unavailable" }}</p>
      <a href="{% url 'book_room' %}" class="btn btn-success">Book Now</a>
      <a href="{% url 'room_list' %}" class="btn btn-secondary">Back</a>
    </div>
  </body>
</html>
